<body>
  
<div class="container">
  <div class="player" data-index="1">
    <div class="player-info">
      <div class="title">PLAYER 1</div>
      <div class="score-global" data-index="1">0</div>
    </div>
    <div class="current" data-index="1">CURRENT
      <div class="score-current">0</div>
    </div>
  </div>
  <div class="player" data-index="2">
    <div class="player-info">
      <div class="title">PLAYER 2</div>
      <div class="score-global" data-index="2">0</div>
    </div>
      <div class="current" data-index="2">CURRENT
        <div class="score-current">0</div>
      </div>
  </div>
  <div class="container-element">
    <div class="new-game">NEW GAME</div>
    <div class="dice">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>
    <div class="action-dice">
      <div class="roll-dice">ROLL DICE</div>
      <div class="hold">HOLD</div>
    </div>
  </div>
</div>
<div class="overlay">
  <div class="modal">
    <div class="modal-content">
      <button onclick="onModal()" class="btn">QUITTER</button>
      <p class="modal-text"></p>
    </div>
  </div>
</div>
<script src="app.js"></script>
</body>
</html>
